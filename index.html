<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1> Welcome to Calculate me! </h1>
    </center>
    <div id="container">
        <input type="text" id="input" disabled>
        <div class="row">
            <button class="button" onclick="clearResult()">C</button>
            <button class="button">+/-</button>
            <button class="button1" onclick="operator('%')">%</button>
            <button class="button1" onclick="operator('/')">/</button>
        </div>

        <div class="row">
            <button class="button" onclick="number(7)">7</button>
            <button class="button" onclick="number(8)">8</button>
            <button class="button" onclick="number(9)">9</button>
            <button class="button1" onclick="operator('*')">*</button>
        </div>

        <div class="row">
            <button class="button" onclick="number(4)">4</button>
            <button class="button" onclick="number(5)">5</button>
            <button class="button" onclick="number(6)">6</button>
            <button class="button1" onclick="operator('-')">-</button>
        </div>

        <div class="row">
            <button class="button" onclick="number(1)">1</button>
            <button class="button" onclick="number(2)">2</button>
            <button class="button" onclick="number(3)">3</button>
            <button class="button1" onclick="operator('+')">+</button>
        </div>

        <div class="row">
            <button class="button0" onclick="number(0)">0</button>
            <button class="button" onclick="decimal()">.</button>
            <button class="button1" onclick="calculate()">=</button>
        </div>







        <script src="./index.js"></script>
</body>

</html>
